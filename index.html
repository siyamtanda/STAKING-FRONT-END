    <main class="container-fluid">
      <header>
        <div id="logo-container">
          <h1 id="logo-text" class="text-center">
            SureBank Staking
          </h1>

          <img id="mm-logo" src="logo.svg" />
        </div>
      </header>
      <section>
        <h3 class="card-title">
          Status
        </h3>

        <div class="row">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-primary">
              Network: <span id="network"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-secondary">
              ChainId: <span id="chainId"></span>
            </p>
          </div>

          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <p class="info-text alert alert-success">
              Accounts: <span class="getAccountsResult"></span>
            </p>
          </div>
        </div>
      </section>

      <section>
        <div class="row d-flex justify-content-center">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">
                  Basic Actions
                </h4>


                <button
                 class="tett btn btn-primary btn-lg btn-block mb-3"
                  id="connectButton"
                >
                  Connect Wallet
                </button>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="getAccounts" disabled
                >
                  Your Account
                </button>

                <p class="info-text alert alert-secondary">
                  Account Balance: <span class="acctBalance"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="row d-flex justify-content-center">
          <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-12">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">
                  SURE Staking
                </h4>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="requestPermissions" disabled
                >
                  Total SURE Staked
                </button>

                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="getPermissions"
                >
                Refresh
                </button>

                <p class="info-text alert alert-secondary">
                  Total SURE Staked: <span id="permissionsResult"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="row d-flex justify-content-center">
          <div

          >
            <div class="card full-width">
              <div class="card-body">
                <h4 class="card-title">
                  Start Staking SURE
                </h4>
                <input
                class="form-control"
                type="text"
                placeholder="Enter the amount of SURE you want to stake"
                id="encryptMessageInput"
              />
                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="depositButton"
                >
                  Stake SURE
                </button>
            
                <button
                  class="btn btn-primary btn-lg btn-block mb-3"
                  id="withdrawButton"
                >
                  Unstake SURE
                </button>

                <p class="info-text alert alert-secondary">
                  For Staking Rewards: <span id="contractStatus">Click Button Below</span>
                </p>
                <button
                class="btn btn-primary btn-lg btn-block mb-3"
                id="deployButton"
              >
                Claim Rewards
              </button>

              </div>
            </div>
